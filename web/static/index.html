<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2A Assistant - Recherche CCAM</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 28px 0 20px;
        }

        header h1 {
            font-size: 26px;
            font-weight: 700;
            color: #f8fafc;
        }

        header p {
            color: #64748b;
            font-size: 13px;
            margin-top: 4px;
        }

        /* Search */
        .search-box {
            margin: 16px 0;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #334155;
            border-radius: 12px;
            background: #1e293b;
            color: #f8fafc;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus { border-color: #3b82f6; }
        .search-box input::placeholder { color: #64748b; }

        .search-hint {
            color: #475569;
            font-size: 12px;
            margin-top: 6px;
            padding-left: 4px;
        }

        /* Results count */
        .results-header {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 10px;
            padding-left: 2px;
        }

        /* Result cards */
        .results {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .result-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .result-card:hover {
            border-color: #3b82f6;
            background: #1e2d4a;
        }

        .result-card.active {
            border-color: #3b82f6;
            border-width: 2px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .result-code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-weight: 700;
            font-size: 14px;
            color: #3b82f6;
        }

        .badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .badge-icr {
            color: #22c55e;
            background: #14352a;
        }

        .badge-expired {
            color: #ef4444;
            background: #35141a;
        }

        .result-label {
            font-size: 13px;
            color: #cbd5e1;
            line-height: 1.4;
        }

        .result-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
            font-size: 11px;
            color: #64748b;
        }

        .result-meta span {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Detail panel */
        .detail-panel {
            background: #1e293b;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            display: none;
            animation: slideIn 0.15s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-panel.visible { display: block; }

        .detail-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .detail-title {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
        }

        .detail-subtitle {
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.4;
            margin-top: 4px;
        }

        .detail-close {
            background: none;
            border: none;
            color: #64748b;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            padding: 0 4px;
        }

        .detail-close:hover { color: #f8fafc; }

        /* Detail info grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-card {
            background: #0f172a;
            border-radius: 8px;
            padding: 10px 12px;
        }

        .info-card-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .info-card-value {
            font-size: 14px;
            color: #f8fafc;
            font-weight: 600;
        }

        .info-card-value.icr-value {
            color: #22c55e;
            font-size: 18px;
        }

        /* Coding instruction */
        .coding-instruction {
            background: #1a1708;
            border: 1px solid #f59e0b33;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #f59e0b;
            line-height: 1.5;
        }

        .coding-instruction-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            color: #f59e0bcc;
        }

        /* Associations / complementary gestures */
        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-count {
            font-size: 11px;
            color: #64748b;
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0;
        }

        .assoc-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .assoc-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 12px;
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: border-color 0.15s;
        }

        .assoc-item:hover {
            border-color: #334155;
        }

        .assoc-left {
            flex: 1;
            min-width: 0;
        }

        .assoc-code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-weight: 600;
            font-size: 13px;
            color: #3b82f6;
        }

        .assoc-label {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.3;
            margin-top: 2px;
        }

        .assoc-icr {
            font-size: 12px;
            font-weight: 600;
            color: #22c55e;
            white-space: nowrap;
        }

        .assoc-icr.no-icr {
            color: #475569;
        }

        .assoc-type-tag {
            font-size: 10px;
            color: #64748b;
            background: #1e293b;
            padding: 1px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .no-assoc {
            padding: 16px;
            text-align: center;
            color: #475569;
            font-size: 13px;
            background: #0f172a;
            border-radius: 8px;
        }

        /* Empty / loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #475569;
        }

        .empty-icon {
            font-size: 36px;
            margin-bottom: 12px;
        }

        .stats {
            text-align: center;
            padding: 8px;
            font-size: 11px;
            color: #334155;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>T2A Assistant</h1>
            <p>Recherche CCAM</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Decrivez l'acte (ex: arthrodese cervicale, hernie discale, appendicectomie...)" autofocus>
            <div class="search-hint">Cliquez sur un resultat pour voir les details et les gestes complementaires.</div>
        </div>

        <div class="detail-panel" id="detailPanel"></div>

        <div id="resultsContainer">
            <div class="empty">
                <div class="empty-icon">&#128269;</div>
                <div>Decrivez un acte medical pour rechercher les codes CCAM</div>
            </div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const detailPanel = document.getElementById('detailPanel');

        let debounceTimer;
        let activeCode = null;

        // Load stats
        fetch('/api/stats')
            .then(r => r.json())
            .then(data => {
                document.getElementById('stats').textContent =
                    `${data.active_codes.toLocaleString()} codes | ${data.associations.toLocaleString()} associations | ${data.version}`;
            });

        // Search
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(doSearch, 250);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(debounceTimer);
                doSearch();
            }
        });

        async function doSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML = '<div class="empty"><div class="empty-icon">&#128269;</div><div>Decrivez un acte medical pour rechercher les codes CCAM</div></div>';
                closeDetail();
                return;
            }

            resultsContainer.innerHTML = '<div class="loading">Recherche...</div>';

            try {
                const resp = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await resp.json();

                if (data.results.length === 0) {
                    resultsContainer.innerHTML = '<div class="empty">Aucun resultat. Essayez des termes plus generiques.</div>';
                    return;
                }

                let html = `<div class="results-header">${data.count} resultat${data.count > 1 ? 's' : ''} pour "${data.query}"</div>`;
                html += '<div class="results">';

                for (const r of data.results) {
                    const isActive = activeCode === r.code;
                    const chapter = r.paragraph_title || r.subchapter_title || '';

                    let badges = '';
                    if (r.icr_public) badges += `<span class="badge badge-icr">ICR ${r.icr_public}</span> `;
                    if (r.date_end) badges += `<span class="badge badge-expired">EXPIRE</span>`;

                    html += `
                        <div class="result-card ${isActive ? 'active' : ''}" onclick="showDetail('${r.code}')">
                            <div class="result-header">
                                <span class="result-code">${r.code}</span>
                                <span>${badges}</span>
                            </div>
                            <div class="result-label">${r.label}</div>
                            <div class="result-meta">
                                ${chapter ? `<span>${truncate(chapter, 45)}</span>` : ''}
                                ${r.classant === 'Oui' ? '<span>Classant</span>' : ''}
                            </div>
                        </div>`;
                }

                html += '</div>';
                resultsContainer.innerHTML = html;
            } catch (err) {
                resultsContainer.innerHTML = '<div class="empty">Erreur de recherche.</div>';
            }
        }

        async function showDetail(code) {
            if (activeCode === code) {
                closeDetail();
                return;
            }

            activeCode = code;
            doSearch(); // refresh highlight

            detailPanel.innerHTML = '<div class="loading">Chargement...</div>';
            detailPanel.classList.add('visible');

            try {
                const [codeResp, assocResp] = await Promise.all([
                    fetch(`/api/code/${code}`).then(r => r.json()),
                    fetch(`/api/associations/${code}`).then(r => r.json())
                ]);

                if (codeResp.error) {
                    detailPanel.innerHTML = `<div class="empty">${codeResp.error}</div>`;
                    return;
                }

                const d = codeResp;
                let html = '';

                // Header
                html += `
                    <div class="detail-top">
                        <div>
                            <div class="detail-title">${d.code}</div>
                            <div class="detail-subtitle">${d.label}</div>
                        </div>
                        <button class="detail-close" onclick="closeDetail()">&times;</button>
                    </div>`;

                // Info cards
                html += '<div class="info-grid">';
                if (d.icr_public) {
                    html += `<div class="info-card"><div class="info-card-label">ICR Public</div><div class="info-card-value icr-value">${d.icr_public}</div></div>`;
                }
                if (d.icr_private) {
                    html += `<div class="info-card"><div class="info-card-label">ICR Prive</div><div class="info-card-value">${d.icr_private}</div></div>`;
                }
                html += `<div class="info-card"><div class="info-card-label">Classant</div><div class="info-card-value">${d.classant || '-'}</div></div>`;
                html += `<div class="info-card"><div class="info-card-label">Activite</div><div class="info-card-value">${d.activity || '-'}</div></div>`;
                if (d.chapter_title) {
                    html += `<div class="info-card"><div class="info-card-label">Chapitre</div><div class="info-card-value" style="font-size:12px;font-weight:400;color:#94a3b8;">${truncate(d.chapter_title, 60)}</div></div>`;
                }
                if (d.paragraph_title) {
                    html += `<div class="info-card"><div class="info-card-label">Paragraphe</div><div class="info-card-value" style="font-size:12px;font-weight:400;color:#94a3b8;">${truncate(d.paragraph_title, 60)}</div></div>`;
                }
                if (d.date_end) {
                    html += `<div class="info-card" style="border:1px solid #ef444433;"><div class="info-card-label" style="color:#ef4444;">Expire</div><div class="info-card-value" style="color:#ef4444;">${d.date_end}</div></div>`;
                }
                if (d.modifiers) {
                    html += `<div class="info-card"><div class="info-card-label">Modificateurs</div><div class="info-card-value" style="font-size:12px;font-weight:400;color:#94a3b8;">${d.modifiers}</div></div>`;
                }
                html += '</div>';

                // Coding instruction
                if (d.coding_instruction) {
                    html += `
                        <div class="coding-instruction">
                            <div class="coding-instruction-title">Consigne PMSI</div>
                            ${d.coding_instruction}
                        </div>`;
                }

                // Complementary gestures
                const assocs = assocResp.associations || [];
                const gestures = assocs.filter(a => a.association_type === 'complementary_gesture');
                const anesthesia = assocs.filter(a => a.association_type === 'complementary_anesthesia');

                if (gestures.length > 0) {
                    html += `<div class="section-title">Gestes complementaires <span class="section-count">${gestures.length}</span></div>`;
                    html += '<div class="assoc-list">';
                    for (const g of gestures) {
                        const icr = g.icr_public ? `<span class="assoc-icr">ICR ${g.icr_public}</span>` : '<span class="assoc-icr no-icr">-</span>';
                        html += `
                            <div class="assoc-item">
                                <div class="assoc-left">
                                    <span class="assoc-code">${g.associated_code}</span>
                                    <div class="assoc-label">${g.label || '-'}</div>
                                </div>
                                ${icr}
                            </div>`;
                    }
                    html += '</div>';
                }

                if (anesthesia.length > 0) {
                    html += `<div class="section-title" style="margin-top:16px;">Anesthesie complementaire <span class="section-count">${anesthesia.length}</span></div>`;
                    html += '<div class="assoc-list">';
                    for (const a of anesthesia) {
                        const icr = a.icr_public ? `<span class="assoc-icr">ICR ${a.icr_public}</span>` : '<span class="assoc-icr no-icr">-</span>';
                        html += `
                            <div class="assoc-item">
                                <div class="assoc-left">
                                    <span class="assoc-code">${a.associated_code}</span>
                                    <div class="assoc-label">${a.label || '-'}</div>
                                </div>
                                ${icr}
                            </div>`;
                    }
                    html += '</div>';
                }

                if (gestures.length === 0 && anesthesia.length === 0) {
                    html += '<div class="no-assoc">Aucun geste complementaire associe.</div>';
                }

                detailPanel.innerHTML = html;
            } catch (err) {
                detailPanel.innerHTML = '<div class="empty">Erreur de chargement.</div>';
            }
        }

        function closeDetail() {
            activeCode = null;
            detailPanel.classList.remove('visible');
            detailPanel.innerHTML = '';
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length > len ? str.substring(0, len) + '...' : str;
        }
    </script>
</body>
</html>
